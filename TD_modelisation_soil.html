# &lt;span style='font-size:55px'&gt; **Structure of the model** &lt;/span&gt;

### First step of the worklow

---
# Structure of the model

- The first step is to represent the structure of the model.
- We will start with a simple Henin Dupuis model with a single compartment.

.center[
  &lt;img src="fig/model/model_1.png" width=50%&gt;&lt;/img&gt;
]

- where : 
- CStock: organic carbon in the first 30 cm of the soil (t.ha-1)
- Cinputs: organic carbon returning to the soil (t.ha-1)
- k: mineralization rate of the C pool
- h: humification rate of fresh organic matter


---
# Structure of the model

- This model can be summarized by the following equation :

$$
 CStock (year+1) = (1-k) CStock (year) + h Cinputs (year)
$$
&lt;br&gt;

# &lt;span style='font-size:55px'&gt; **Case study** &lt;/span&gt;

### Evolution of soil organic carbon in Limagne

---

# Case study

- We will apply this model to evaluate the evolution of soil organic carbon in Limagne

- To load the dataset of soil tests conducted in Limagne : 


```r
library(tidyverse)

data_soil&lt;-read_delim(
  'https://raw.githubusercontent.com/BjnNowak/AMG/refs/heads/main/data/SoilTests.csv',
  delim=";"
  )
```

---

# Case study

**After examining the dataset, make a plot showing the evolution of the carbon rate over the years.**

---

# Case study


.pull-left[

```r
ggplot(data_soil,aes(x=Year,y=Corg_gperkg))+
  geom_point()+
  geom_smooth(method='lm')+
  theme_light()
```
]

.pull-right[
![](TD_modelisation_soil_files/figure-html/p1-out-1.png)&lt;!-- --&gt;
]

---

# Case study

- To clean data and keep only meaningful soil features (for this application) : 


```r
clean_soil&lt;-data_soil%&gt;%
  mutate(
    Clay_percent=Clay_gperkg/10,
    Ca_percent=CaTot_gparkg/10
  )%&gt;%
  select(Year, Corg_gperkg, Clay_percent, Ca_percent)%&gt;%
  drop_na()
```

---

# Initial stock of organic carbon in the soil ?

**Define the initial organic carbon content, *Corg_1960*, as the average of the analyses carried out in 1960**

---

# Initial stock of organic carbon in the soil ?


```r
Corg_1960 &lt;- clean_soil%&gt;%
  # Compute mean per year
  group_by(Year)%&gt;%
  summarize(mn=mean(Corg_gperkg,na.rm=T))%&gt;%
  ungroup()%&gt;%
  # Keep only year 1960
  filter(Year==1960)%&gt;%
  # Extract organic carbon content value
  pull(mn)

Corg_1960
```

```
## [1] 31.45
```
---

# Initial stock of organic carbon in the soil ?

**Assuming a soil density of 1.2 t.m-3 and a soil depth of 0.6 m, you may now calculate the initial average caron stock in the soil (*stock_init*).**

---

# Initial stock of organic carbon in the soil ?


```r
depth&lt;-0.6   # m
density&lt;-1.2 # t.m-3

stock_init&lt;-10000*density*depth*Corg_1960/1000
```

# &lt;span style='font-size:55px'&gt; **Carbon inputs** &lt;/span&gt;

### Evaluation of carbon inputs to the soil

---

# Yield evolution in Limagne

- You may load a dataset of yield evolution in Limagne with the following line of code : 


```r
data_yield&lt;-read_delim(
  'https://raw.githubusercontent.com/BjnNowak/AMG/refs/heads/main/data/Yield.csv',
  delim=";"
)
```

---

# Yield evolution in Limagne

- Dataset is in the "wide" format. You may convert it in the "long" format this way : 


```r
clean_yield&lt;- data_yield%&gt;%
  pivot_longer(
    !Year,                # Column(s) to remain unchange 
    names_to = "Crop",    # Name of the column with former columns names
    values_to = "Yield"   # Name of the column with former values
  )
```

---

# Yield evolution in Limagne

**Make a plot showing the evolution of yield of main crops.**

---

# Yield evolution in Limagne

.pull-left[

```r
ggplot(clean_yield,aes(x=Year,y=Yield,color=Crop))+
  geom_line()+
  theme_minimal()
```
]

.pull-right[
![](TD_modelisation_soil_files/figure-html/p2-out-1.png)&lt;!-- --&gt;
]

---

# Carbon input evolution in Limagne

- We now need to convert yield into carbon inputs to the soil.

- To do so, we may use the following coefficients defined by Wiesmeier (2014) and Clivot et al. (2019) to convert crop yield to C inputs :


```r
k_wheat_without_straw &lt;- 0.3799295
k_wheat_with_straw &lt;- 1.053965
k_maize &lt;- 0.8801153
k_sunflower &lt;-1.1655
```

---

# Carbon input evolution in Limagne

- Let's use these coefficients for our dataset : 


```r
Cinp&lt;-clean_yield %&gt;% 
  group_by(Year)%&gt;%
  summarise(
    Cinp_wheat_without_straw=Yield[Crop=="Wheat"]*k_wheat_without_straw,
    Cinp_wheat_with_straw=Yield[Crop=="Wheat"]*k_wheat_with_straw,
    Cinp_maize=Yield[Crop=="Maize"]*k_maize,
    Cinp_sunflower=Yield[Crop=="Sunflower"]*k_sunflower,
  )%&gt;%
  ungroup()
```

---

# Carbon input evolution in Limagne

- Finally, we need to define an average crop rotation for the study area

- The following lines simulate, for example, the average annual inputs for a maize/wheat/wheat rotation (with straw removed every other year) :


```r
Cinp&lt;-Cinp %&gt;% 
  mutate(Cinp_rotation=(Cinp_wheat_without_straw+Cinp_wheat_with_straw+Cinp_maize)/3)
```

# &lt;span style='font-size:55px'&gt; **Modelisation** &lt;/span&gt;

### Modelisation of soil organic carbon

---

# Evolution of soil organic carbon

- We may now modelize the evolution of soil organic C stocks from 1960 to 2018
- To do so, we will first create an empty table to store C stocks evolution : 


```r
CStock&lt;-tibble(
  Year=seq(1960,2018,1),
  CStock=0
)
```

---

# Evolution of soil organic carbon

- We may use *stock_init* to initialize C stock value for 1960 :


```r
CStock$CStock[CStock$Year==1960]&lt;-stock_init
```

---

# Evolution of soil organic carbon

**Using a *for* loop, you may now implement the equation of the model to evaluate the evolution of CStock for the following parameters : h=0.25 and k=0.02.** 

---

# Evolution of soil organic carbon


```r
k=0.02
h=0.25

for (i in 1961:2018){
  CStock$CStock[CStock$Year==i]&lt;-(1-k)*CStock$CStock[CStock$Year==(i-1)]+h*Cinp$Cinp_rotation[Cinp$Year==(i-1)]
}
```

---

# Evolution of soil organic carbon

.pull-left[

```r
ggplot()+
  geom_point(
    data=data_soil,
    mapping=aes(
      x=Year,
      y=Corg_gperkg*10*density*depth
    )
  )+
  geom_line(
    data=CStock,
    mapping=aes(x=Year,y=CStock),
    color="red"
  )+
  labs(x='Year',y="CStocks measured/modelled")+
  theme_minimal()
```
]
